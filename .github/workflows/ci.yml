name: CI - Backend tests & coverage

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventosdbtest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Initialize test database schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d eventosdbtest -f ./database/eventos_db_test.sql
        working-directory: .

      - name: Run backend tests with coverage
        working-directory: ./backend
        env:
          # Aqu√≠ solo necesitas la URL de test; NODE_ENV=test lo pone el script
          DATABASE_URL_TEST: postgres://postgres:postgres@localhost:5432/eventosdbtest
          JWT_SECRET: supersecreto
          UPLOADS_DIR: uploads
        run: npm run test:coverage

      - name: Upload coverage report (opcional pero bonito)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
